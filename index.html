<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function saveInformation() {
            const title = document.getElementById('infoTitle').value.trim();
            const details = document.getElementById('infoDetails').value.trim();
            if (!title || !details) {
                alert('Please enter both a title and details.');
                return;
            }
            
            const infoList = document.getElementById('infoList');
            const newInfo = document.createElement('div');
            newInfo.className = "bg-gray-100 p-4 rounded-lg shadow mb-4";
            newInfo.innerHTML = `<h3 class="font-bold">${title}</h3><p>${details}</p>`;
            infoList.appendChild(newInfo);
            
            document.getElementById('infoTitle').value = '';
            document.getElementById('infoDetails').value = '';
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Online Information Organizer</h1>
    </nav>

    <!-- Information Input Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Store and Organize Your Information</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="infoTitle" class="block text-gray-700 font-bold mb-2">Title</label>
                <input type="text" id="infoTitle" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter title">
                <label for="infoDetails" class="block text-gray-700 font-bold mb-2">Details</label>
                <textarea id="infoDetails" class="w-full p-3 border rounded-lg mb-4" rows="4" placeholder="Enter details"></textarea>
                <button onclick="saveInformation()" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Save Information
                </button>
            </div>
            <div id="infoList" class="mt-8 max-w-lg mx-auto"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Information Organizer. All rights reserved.</p>
    </footer>
</body>
</html>
